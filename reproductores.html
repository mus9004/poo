<!DOCTYPE html>
<html lang="es" id="pagina">
<head>
	<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="icon" type="image/icon" href="images/netbit.ico" />
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/estilos_reproductor.css">
	<script src="codoPlayer/CodoPlayer.js"></script>

	<link rel="stylesheet" href="flowplayer/skin/skin.css">
	<script src="flowplayer/jquery-1.11.2.min.js"></script>
	<script src="flowplayer/flowplayer.min.js"></script>

	<script src="https://content.jwplatform.com/libraries/x9XVJGsW.js" ></script>

	<link href="video-js/video-js.css" rel="stylesheet" type="text/css">
  	<script src="video-js/video.js"></script>
  	<script src="video-js/lang/es.js"></script>
  	<script src="videojs-playlist/dist/videojs-playlist.js"></script>
  	<script>
  		var title = "METRO (Cortometraje)";
  		var link = "videos/METRO.mp4";
		var poster = "img/metro.png";
  	</script>
	<title>Reproductor</title>
</head>
<body style="background-color: rgb(0,0,0)">
<nav class="navbar navbar-inverse navbar-fixed-top" style="background-color: white">
      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
          </button>
          <a href="index.html" style="text-decoration: none"><h1 class=" signupBasicHeader" style="color: #E50914;font-weight: 900;font-size: 250%;font-style: oblique;margin-bottom: 0px;border-top-width:10px;padding-top: 8px;margin-top: 0px;padding-left: 15px;">NETBIT</h1></a>
        </div>
        <div id="navbar" class="navbar-collapse collapse"  style=" text-align: right;">
          <a type="button" class="btn btn-danger submit" style="margin-top: 10px; margin-right: 10px; margin-bottom: 10px" href="login.html">Iniciar Sesión</a>
        </div>
      </div>
    </nav><br><br>
	<div class="margen">
		<div>
			<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12" style="text-align: center; margin-top:35px">
				<button type="button" class="btn btn-default" id="btn-codoPlayer">Codo Player</button>
				<button type="button" class="btn btn-default" id="btn-flowPlayer">Flowplayer</button>
				<button type="button" class="btn btn-default" id="btn-JWPlayer">JW Player</button>
				<button type="button" class="btn btn-default" id="btn-videoJs">Video JS</button>
			</div>
			<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12" id="reproductor">
				<div id="codoPlayer" class="separar-arriba">
				<script>
				    var player = CodoPlayer([{
				    		title: title,
				    		poster: poster,
				    		src: link
				    		},{
				    			title: "Intro",
				    			poster: "img/cover.jpg",
				    			src: "videos/Intro.mp3",
				    			engine: "auto"
				    		},{
				    			title: "Courtesy Call",
				    			poster: "img/cover.jpg",
				    			src: "videos/CourtesyCall.mp3",
				    			engine: "auto"
				    		}],{
				    		preload: false,
				    		playlist: false,
				    		id: "codo",
				    		onReady: function(player) {
					            console.log(player);
					        }
				    	})
				    	console.log(player);
				</script>
				</div>

				<div id="flowPlayer" class="separar-arriba">
					<div id="player" class="fp-full fp-edgy fp-outlined"></div>
					<script>
					var api = flowplayer("#player", {
						poster: poster,
					    clip: {
					      title: title,
					      sources: [
					        { type: "video/mp4",
					          src: link },
					      ]
					    }
					  });
					</script>
				</div>
				<div id="JWPlayer" class="separar-arriba">
				<div id="reproduce"></div>
				</div>
				<div id="videoJs" class="separar-arriba">
				<video id="my-player" class="video-js vjs-default-skin" ></video>
					<script>
						var playerJs = videojs('my-player',{
							sources: [{
								src: link
							}],
							width: $("#codo").width(),
							height: $("#codo").height(),
							poster: poster,
						  	controls: true,
						  	autoplay: false,
						  	preload: 'auto'
						});
						playerJs.playlist([{
							sources: [{
						    src: link,
						    type: 'video/mp4'
						  }],
						  poster: poster
						}, {
						  sources: [{
						    src: link,
						    type: 'video/mp4'
						  }],
						  poster: poster
						}]);
						playerJs.playlist.autoadvance(0);
					</script>
				</div>
            </div>
         </div>
    </div>
	<script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/reproductores.js"></script>
    <script>
	var playerInstance = jwplayer("reproduce").setup({
						playlist : [{
							file: link,
							image: poster,
							title: title,
							description: "Una maravillosa fantasía minimalista..."
						},{
							file: "videos/Intro.mp3",
							image: "img/cover.jpg",
							title: "Intro"
						},{
							file: "videos/CourtesyCall.mp3",
							image: "img/cover.jpg",
							title: "Courtesy Call"
						}],
				    	description: "Una maravillosa fantasía minimalista...",
				    	sharing: {
    					sites: ["facebook","twitter","email","googleplus"]}
				    });
	</script>
</body>
</html>
