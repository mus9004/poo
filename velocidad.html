<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/estilos_reproductor.css">
	<title>NETBIN Prueba de Velocidad</title>
</head>
<body style="background-color: rgb(0,0,0); font-size: 60px; text-align: center; margin-top: 60px">
<h1 style="color: #B40431;font-weight: 900; font-size: 250%;font-style: oblique; ">NETBIT</h1>
<img id="img-loader" src="img/loader.gif">
<div id="div-resultado"></div>
<script src="js/jquery.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script>
$(document).ready(function(){
	$.ajax({
				url: "ajax/procesar-velocidad.php",
				method:"POST",
				dataType:"html",
				success: function(result){
		        	$("#div-resultado").html(result);
		        	$("#img-loader").fadeOut(0);
			    }
			});
});
</script>
</body>
</html>
