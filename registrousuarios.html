<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Tipo Usuario</title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">

</head>
<body>
	<div style="background-color: #D8D8D8; border: 1px;size: 150px;border-style: solid;border-color: #6E6E6E; padding: 5px">
		<div class="navbar-header">
		<h1 style="color: #B40431;font-weight: 900; font-size: 450%;font-style: oblique; ">NETBIT</h1></div> 
		<!--<div class="navbar-collapse collapse">
			<input type="button" name="btn-inicioSesion" class="btn btn-warning" >
		 </div>-->
		<div id="navbar" class="navbar-collapse collapse" style="padding-top: 20px">
          <form class="navbar-form navbar-right">  
            <button type="button" class="btn btn-success">Iniciar Sesion</button>
          </form>
        </div>
	</div>
	<div style="margin-left: 150px;width: 50%; " class="formulario" >
	<br>
	<h1>Registro de Usuarios</h1>
	<h5>favor introdusca todos los datos necesario para crear la cuenta</h5><br><br>
	<table style="border-collapse: collapse;width: 100%;">
		
		<tr>
			<td style="text-align: right;">
				<h4>Nombre:</h4> 
			</td>
			<td><input type="text" name="txt-nombre" class="form-control"></td>
		</tr>
		<tr>
			<td style="text-align: right;">
				<h4>Apellido:</h4> 
			</td>
			<td><input type="text" name="txt-apellido" class="form-control"></td>
		</tr>
		<tr>
			<td style="text-align: right;">
				<h4>Edad:</h4> 
			</td>
			<td><input type="text" name="txt-edad" class="form-control"></td>
		</tr>
		<tr>
			<td style="text-align: right;">
				<h4>Direccion:</h4> 
			</td>
			<td><input type="text" name="txt-rireccion" class="form-control"></td>
		</tr>
		<tr>
			<td style="text-align: right;">
				<h4>Cicudad:</h4> 
			</td>
			<td><input type="text" name="txt-ciudad" class="form-control"></td>
		</tr>
		<tr>
			<td style="text-align: right;">
				<h4>Pais:</h4> 
			</td>
			<td><input type="text" name="txt-pais" class="form-control"></td>
		</tr>
		<tr>
			<td style="text-align: right;">
				<h4>Codigo Postal:</h4> 
			</td>
			<td><input type="text" name="txt-codigo-postal" class="form-control" style="width: 30%"></td>
		</tr>
		<tr>
			<td colspan="2">
				<br><br>
				No se cobrara hasta despues del periodo de prueba
			</td>
			
		</tr>
		<tr>
			<td colspan="2">
				<br><br>
				<input type="button" name="btn-guardar" class="btn btn-primary" value="Guardar">
			</td>
			
		</tr>

	</table>

		
		
	</div>

</body>
</html>
